<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>A Human Brain</title>
	<meta name="description" content="Human Brain">
	<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    
</head>

<body>
   

    <a-scene cursor="rayOrigin: mouse" sound="src: #water; on: click; loop: true; volume: 5; rolloffFactor: 0" environment="preset: forest; groundTexture: walkernoise; fog: 0.9">
        

        <audio autoplay loop id="backgroundAudio">
             <source src="/sound.mp3" type="audio/mpeg">
      </audio>

    
            <a-entity id="anchor" position="-0.07849 2.19339 -1.0747" rotation="" movement-controls="fly: true">
                <a-entity camera="" look-controls="" wasd-controls="acceleration: 100" position="" rotation="61.65025875607661 -90.1835569535916 0" data-aframe-inspector-original-camera="">
    
                    <a-entity position="0 0 -1" geometry="primitive: ring; radiusInner: 0.01; radiusOuter: 0.015" material="color: cyan; shader: flat" cursor="fuse: true" raycaster="">
    
                        <a-animation begin="click" easing="ease-in" attribute="scale" fill="forwards" from="0.2 0.2 0.2" to="1 1 1" dur="150"></a-animation>
    
                        <a-animation begin="fusing" easing="ease-in" attribute="scale" fill="backwards" from="1 1 1" to="0.2 0.2 0.2" dur="500"></a-animation>
    
                    </a-entity>
                </a-entity>
            </a-entity>

            <a-entity id="brain" gltf-model="model/scene.glb" position="0 1.64732 -4.13018" scale="3 3 3" >                
            </a-entity>
            
            <!-- cerebral cortex -->
            <a-box id="startButton" color= "white" depth = "0.03" height = "0.1" width="0.4" position="0.7865 2.939 -2.0383"></a-box>
			<a-entity id="cerebralcortex_text" position="0.62 3.099 -1.84358" scale="" text="value: CEREBRAL CORTEX; color: #000000; align: center; width: 0.86; wrapCount: 40.14" width:="" 3.74;="" class="" raycaster-target="" material="emissive: #000000">
			</a-entity>
            <!-- cerebral cortex over -->

            <!-- brain stem -->
            <a-box id="brainStem" color="white" depth="0.02" height="0.14" width="0.8" position="-0.9555 2.94318 -2.71038" material="" geometry="width: 0.4" visible="" rotation="360 50 360"></a-box>
            <a-entity id="brainstem_text" position="-0.99878 2.93825 -2.75729" scale="" text="value: BRAIN STEM; color: #000000; align: center; width: 1.3; wrapCount: 40.14" width:="" 3.74;="" class="" raycaster-target="" material="emissive: #000000" rotation="180 50 180">
			</a-entity>
            <!-- brain stem over -->

            <!-- cerebellum -->
            <a-box id="cerebellum" color="white" depth="0.02" height="0.10" width="0.3" position="0.00457 0.29432 -3.73783" geometry="width: 0.4" material=""></a-box>
            <a-entity id="cerebellum_text" position="0.00457 0.30924 -3.718" scale="" text="value: CEREBELLUM; color: #000000; align: center; width: 1.0; wrapCount: 40.14" width:="" 3.74;="" class="" raycaster-target="" material="emissive: #000000">
			</a-entity>
            <!-- cerebellum over -->

            <!-- colliculus -->
            <a-box id="colliculus" color="white" depth="0.01" height="0.07" width="0.3" position="1.07548 0.89942 -4.96513" geometry="depth: 0.3; width: 0.02" material="" rotation="0 0 25" visible=""></a-box>            
            <a-entity id="colliculus_text" position="1.100 0.904 -4.66613" scale="" text="value: COLLICULUS; color: #000000; align: center; width: 1.2; wrapCount: 40.14" width:="" 3.74;="" class="" raycaster-target="" rotation="0 90 0" material="emissive: #000000">
            <!--colliclus over-->
            
            <!-- spin -->
            
            <!-- <a-box id="spin" color="white" depth="0.005" height="0.2" width="0.2" position="-1.99753 0.30585 -1.08158" material="" rotation="90 0 0" geometry="height: 0.3" visible="false"></a-box> -->
            <a-sphere id="spin" color="white" radius="0.05" position="-1.99753 0.30585 -1.08158" material="" rotation="90 0 0"></a-sphere>
            <a-entity id="spin_text" position="-2.16614 0.96989 -1.07642" scale="" text="value: S; color: #000000; align: center; width: 1.77; wrapCount: 40.14" width:="" 3.74;="" class="" raycaster-target="" rotation="-90 0 90" material="emissive: #000000">
            </a-entity>
            <!-- spin over -->
          
           
           
        
           
              
            </a-entity>
           
            
            <script>
                
           
              



            //grab the brain and spin it if the spin button is  but the camera position should be "0.07849 2.19339 -1.0747"
            let spin = document.querySelector("#spin")
            
            spin.addEventListener('click', function() {
                hidespintext.setAttribute('visible', false)
                hidespin.setAttribute('visible', false)
                let camera = document.querySelector("#anchor")
                camera.setAttribute('animation__moveCamera', {
                    property: 'position',
                    dur: 500,
                    to: "0.07849 2.19339 -1.0747",
                    dur: 1000
                })
                let brain = document.querySelector("#brain")
                brain.setAttribute('animation__spin', {
                    property: 'rotation',
                    dur: 500,
                    to: '0 360 0',
                    loop: 'true',
                    dur: 10000
                })
            })
            
            


            // hide all the boxes until it turn comes
            let brainstem = document.querySelector("#brainStem")
            brainstem.setAttribute('visible', false)

            let hidecerebellum = document.querySelector("#cerebellum")
            hidecerebellum.setAttribute('visible', false)

            let hidecolliculus = document.querySelector('#colliculus')
            hidecolliculus.setAttribute('visible', false)

            let hidespin =document.querySelector('#spin')
            hidespin.setAttribute('visible', false)

            let hidecerebellumtext = document.querySelector('#cerebellum_text')
            let hidecerebralcortext = document.querySelector('#cerebralcortex_text')
            let hidespintext = document.querySelector('#spin_text')
            
            
            
           
                    

                

			let camera = document.querySelector("#anchor")

            function moveCamera(position, duration = 1000) {
                camera.setAttribute('animation__moveCamera', {
                    property: 'position',
                    dur: 500,
                    to: position,
                    dur: duration
                })
            }

            function rotateCamera(rotation, duration = 1000) {
                camera.setAttribute('animation__rotateCamera', {
                    property: 'rotation',
                    dur: 500,
                    to: rotation,
                    dur: duration
                })
            }

            let cerebral_cortex = {
                // x: -3.424,
                // y:  1.327,
                // z: -2.99745
                x: -2.622,
                y: 1.89,
                z: -4.8636
                
            }

            let brain_Stem ={
                x: -0.09,
                y: 0.291,
                z: -2.331
            }
           

                
                
            let startButton = document.getElementById("startButton")
			startButton.addEventListener("click" , () => {
                // brain.removeAttribute('animation');
                hidecerebralcortext.setAttribute('visible', false)
                startButton.setAttribute('visible', false)
                brainstem.setAttribute('visible', true)
				moveCamera(cerebral_cortex)
                rotateCamera({x: 0, y: -90, z: 0})
			})

            let brainStem = document.getElementById("brainStem")
            brainStem.addEventListener("click" , () => {
                 brainStem.setAttribute('visible', false)
                 hidecerebellum.setAttribute('visible', true)
                 moveCamera(brain_Stem)
                 rotateCamera({x: 00, y: 45, z: 0})
             })

            let cerebellum = document.getElementById("cerebellum")
            cerebellum.addEventListener("click" , () => {
                 cerebellum.setAttribute('visible', false)
                 hidecerebellumtext.setAttribute('visible', false)
                 hidecolliculus.setAttribute('visible', true)
                 moveCamera({x: 2.037, y: 1.288, z: -4.772})
                 rotateCamera({x: 0, y: 140, z: 0})
             })

            let colliculus= document.getElementById("colliculus")
            colliculus.addEventListener("click" , () => {
                 colliculus.setAttribute('visible', false)
                 hidespin.setAttribute('visible', true)
                 moveCamera({x: 0.009, y: 1.560, z: -1.964})
                 rotateCamera({x: 30, y: 50, z: 0})
             })
             
             
            

             
            </script>

            
            <a-sky src="neno.jpg"></a-sky>
    </a-scene>
</body>

</html>
